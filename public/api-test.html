<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>
  <h1>Career API Test</h1>
  <button id="fetchButton">Fetch Career Content</button>
  <pre id="result" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; margin-top: 20px;"></pre>

  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const resultElement = document.getElementById('result');
      resultElement.textContent = 'Loading...';
      
      try {
        const response = await fetch('/api/content/career');
        
        resultElement.textContent = 'Response status: ' + response.status + '\n';
        
        if (!response.ok) {
          resultElement.textContent += 'Error: ' + response.statusText;
          return;
        }
        
        const data = await response.json();
        resultElement.textContent += 'Data: ' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultElement.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
